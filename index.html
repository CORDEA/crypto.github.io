<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AES-GCM encryption using Web Crypto API</title>
    <script src="dist/index.js"></script>
    <link rel="stylesheet" href="dist/index.css" />
  </head>
  <body>
    <div id="container">
      <fluent-text-field
        id="key"
        appearance="outline"
        placeholder="Key"
        type="password"
        maxlength="32"
      ></fluent-text-field>
      <label id="key-counter">0</label>
      <fluent-text-field
        id="text"
        appearance="outline"
        placeholder="Text"
      ></fluent-text-field>
      <div id="switch-container">
        <fluent-switch id="switch">
          <span slot="unchecked-message">Encrypt</span>
          <span slot="checked-message">Decrypt</span>
        </fluent-switch>
      </div>
      <fluent-divider></fluent-divider>
      <fluent-button id="button" appearance="accent">Submit</fluent-button>
    </div>
  </body>
</html>
